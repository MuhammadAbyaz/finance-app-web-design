<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Web Design</title>
    <link rel="stylesheet" href="styles/app.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />

    rel="stylesheet"
  />
  <body>
    <div class="wrapper">
      <div class="intro"></div>
      <div class="form">
        <div class="form-content">
          <h1>Welcome back!</h1>
          <p class="slogan">Start managing your finance faster and better</p>
          <form action="/pages/main.html">
            <div class="email-field">
              <svg
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M22 8.608v8.142a3.25 3.25 0 0 1-3.066 3.245L18.75 20H5.25a3.25 3.25 0 0 1-3.245-3.066L2 16.75V8.608l9.652 5.056a.75.75 0 0 0 .696 0L22 8.608ZM5.25 4h13.5a3.25 3.25 0 0 1 3.234 2.924L12 12.154l-9.984-5.23a3.25 3.25 0 0 1 3.048-2.919L5.25 4h13.5-13.5Z"
                  fill="#3398DB"
                />
              </svg>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="you@example.com"
                required
                src="assets/mail.png"
              />
            </div>
            <div class="password-field">
              <svg
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 2a4 4 0 0 1 4 4v2h2.5A1.5 1.5 0 0 1 20 9.5v11a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 4 20.5v-11A1.5 1.5 0 0 1 5.5 8H8V6a4 4 0 0 1 4-4Zm0 11.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3ZM12 4a2 2 0 0 0-2 2v2h4V6a2 2 0 0 0-2-2Z"
                  fill="#2980B9"
                />
              </svg>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="At least 8 charaters"
                required
              />
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit">Login</button>
          </form>

          <div class="or-div">
            <div></div>
            or
            <div></div>
          </div>
          <div class="link-buttons">
            <button type="button">
              <span>
                <?xml version="1.0" ?><svg
                  viewBox="0 0 533.5 544.3"
                  xmlns="http://www.w3.org/2000/svg"
                >

                    fill="#4285f4"
                  />

                    d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                    fill="#34a853"
                  />

                    d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                    fill="#fbbc04"
                  />
                  <path
                    d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                    fill="#ea4335"
                  />
                </svg> </span
              >Google
            </button>
            <button type="button">
              <span
                ><?xml version="1.0" ?><!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
                <svg
                  height="100%"
                  style="
                    fill-rule: evenodd;
                    clip-rule: evenodd;
                    stroke-linejoin: round;
                    stroke-miterlimit: 2;
                  "
                  version="1.1"
                  viewBox="0 0 512 512"

                      style="fill: #1877f2; fill-rule: nonzero"
                    />

                      d="M355.65,330l11.35,-74l-71,0l0,-48.022c0,-20.245 9.917,-39.978 41.719,-39.978l32.281,0l0,-63c0,0 -29.297,-5 -57.305,-5c-58.476,0 -96.695,35.44 -96.695,99.6l0,56.4l-65,0l0,74l65,0l0,178.89c13.033,2.045 26.392,3.11 40,3.11c13.608,0 26.966,-1.065 40,-3.11l0,-178.89l59.65,0Z"
                      style="fill: #fff; fill-rule: nonzero"

                  </g></svg></span
              >Facebook
            </button>
          </div>
          <div class="signup-div">
            <p>Don't you have an account? <a href="#">Sign Up</a></p>
          </div>
          <div class="footer">
            <p>&copy; 2024 ALL RIGHTS RESERVED</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
